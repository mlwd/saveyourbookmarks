<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
#bookmark-table button {
  width: 100px;
}
#bookmark-table input {
  width: 300px;
}
</style>
</head>
<body>

<!-- Boostrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- React and ReactDOM -->
<script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"
        integrity="sha256-Ipu/TQ50iCCVZBUsZyNJfxrDk0E2yhaEIz0vqI+kFG8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"
        integrity="sha256-nbMykgB6tsOFJ7OdVmPpdqMFVk4ZsqWocT6issAPUF0="
        crossorigin="anonymous"></script>

<script>
  const e = React.createElement;

  class DeleteButton extends React.Component {
    constructor (props) {
      super(props);
    }

    render () {
      return e(
        'button',
        { onClick: () => deleteBookmarkWhere(this.props.url),
          className: 'btn-sm btn-outline-primary' },
        'Delete'
      );
    }
  }

  function saveBookmark() {
    const titleInput = document.getElementById('bookmark-title');
    const urlInput = document.getElementById('bookmark-url');
    const messageDiv = document.getElementById('message-div');
    axios.post('/savebookmark', {'title': titleInput.value, 'url': urlInput.value})
      .then((response) => {
        const message = response.data.message;
        if (message) {
          messageDiv.innerHTML = message;
        }
        titleInput.value = '';
        urlInput.value = '';
        loadBookmark();
      })
      .catch((err) => console.log(err));
  }

  function loadBookmark() {
    axios.get('/loadbookmark').then((response) => {
      const tbody = document.getElementById('bookmark-table-body');
      const trInput = document.getElementById('bookmark-table-body-row-input');
      tbody.innerHTML = '';
      tbody.appendChild(trInput);
      for (let row of response.data) {
        const tr = document.createElement('tr');

        const tdTitle = document.createElement('td');
        tdTitle.innerHTML = row.title;
        tr.appendChild(tdTitle);

        const tdURL = document.createElement('td');
        const aURL = document.createElement('a');
        aURL.href = row.url;
        aURL.innerHTML = row.url;
        tdURL.appendChild(aURL);
        tr.appendChild(tdURL);

        const tdDelete = document.createElement('td');
        ReactDOM.render(e(DeleteButton, { url: row.url }), tdDelete);
        tr.appendChild(tdDelete);

        tbody.appendChild(tr);
      }
    });
  }

  function deleteBookmarkWhere(url) {
    console.log("Delete where url=" + url);
    axios.post('/deletebookmarkwhere', {'url': url})
      .then(loadBookmark)
      .catch((err) => {console.log(err);});
  }

  loadBookmark();
</script>
<div class="col-lg-8 mx-auto py-md-5">
<h4>Save your bookmarks!</h4>
<span id='message-div'></span>

<table id='bookmark-table' class='table'>
<thead><tr>
  <td>Title</td><td>Link</td><td>Action</td>
</thead></tr>
<tbody id='bookmark-table-body'>
<tr id='bookmark-table-body-row-input'>
  <td>
    <input type='text' id='bookmark-title' class='form-control-sm' placeholder='Title'><br>
  </td>
  <td>
    <input type='text' id='bookmark-url' class='form-control-sm' placeholder='Link'><br>
  </td>
  <td>
    <button onClick='saveBookmark()' class='btn-sm btn-outline-primary'>Save</button>
  </td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
